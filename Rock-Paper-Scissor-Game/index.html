<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock-Paper-Scissor-Game</title>
	<link rel="stylesheet" href="style.css">

</head>

<body>
	<div>
		<p>បង្កើតដោយកូនខ្មែរស្មេាះស្នេហ៍មិនចេះញ៉ែមនុស្សស្រី</p>
		<h1 class="header">Rock - Paper - Scissor</h1>
	</div>
	<div>
		<button class="playerButton" onclick="playerChoises('Rock')">✊️</button>
		<button class="playerButton" onclick="playerChoises('Paper')">🤚️</button>
		<button class="playerButton" onclick="playerChoises('Scissor')">🤞️</button>
	</div>

	<div id="playerChoisesDisplay">Player:</div>
	<div id="computerChoisesDisplay">Computer:</div>
	<div id="resultDisplay"></div>
	<div id="displayPlayerScore"></div>
	<div id="displayComputerScore"></div>

	<script src="index.js"></script>
</body>

</html>
